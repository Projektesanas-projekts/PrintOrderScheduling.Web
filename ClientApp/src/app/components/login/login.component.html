<ng-container *ngIf="!showRegistrationWindow; then logInWindow"></ng-container>
<ng-container *ngIf="showRegistrationWindow; then registerWindow"></ng-container>

<ng-template #logInWindow class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary" style="margin-top: 6px;">Sign in</button>
          <button (click)="showRegistrationWindow = true" class="btn btn-primary" style="margin-top: 6px; margin-left: 6px;">Registration</button>
        </form>
      </div>
    </div>
</ng-template>

<ng-template #registerWindow class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="password">Confirm password</label>
          <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 6px;">Sing up</button>
        <button (click)="showRegistrationWindow = false" class="btn btn-primary" style="margin-top: 6px;  margin-left: 6px;">I have an account!</button>
      </form>
    </div>
  </div>
</ng-template>
